                    â€“') }}
          - conditions:
              - condition: numeric_state
                entity_id: sensor.low_batteries
                above: '1'
            sequence:
              - service: !secret notify_service
                data:
                  message: |
                    ğŸš¨ Sunt {{ states('sensor.low_batteries')|int }} dispozitive cu bateria descÄƒrcatÄƒ:
                    â€“ {{ state_attr('sensor.low_batteries','names').split(',') | join('
