
# Sample lovelace card to display Server Stats
###############################################################################
type: grid
columns: 1
square: false
cards:
  - type: markdown
    content: '## Server'
    theme: No Card Background
  - type: glance
    entities:
      - entity: sensor.unavailable_entities
        name: Unavailable
      - entity: sensor.problems_detected
        name: Problems
      - entity: sensor.low_batteries
        name: Low Batt.
      - entity: sensor.updates_available
        name: Updates
  - type: glance
    entities:
      - entity: sensor.processor_temperature
        name: CPU
      - entity: sensor.processor_use
        name: CPU
      - entity: sensor.load_15m
        name: Load
      - entity: sensor.memory_use_percent
        name: RAM
      - entity: sensor.swap_use_percent
        name: Swap
    columns: 5
  - type: glance
    entities:
      - entity: sensor.time_online
        name: Online
      - entity: binary_sensor.rpi_power_status
        name: Power
      - entity: sensor.database_size
        name: Database
        icon: mdi:database
      - entity: sensor.disk_use
        name: Disk
      - entity: sensor.disk_use_percent
        name: Disk
    columns: 5
  - type: glance
    entities:
      - entity: sensor.total_entities
        name: Entities
      - entity: sensor.total_switches
        name: Switches
      - entity: sensor.total_lights
        name: Lights
      - entity: sensor.total_sensors
        name: Sensors
      - entity: sensor.total_automations
        name: Automations
  - type: entities
    entities:
      - entity: sensor.ha_newest_version
      - entity: script.update_packages
        secondary_info: last-triggered
###############################################################################
